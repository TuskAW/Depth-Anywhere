<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Demo</title>
    <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
    <div id="container">
        <canvas id="renderer"></canvas>
        <div id="controls">
            <label for="scale">Scale:</label>
            <input type="range" id="scale" name="scale" min="0.1" max="10" step="0.1" value="1">
            <label for="posX">Position X:</label>
            <input type="range" id="posX" name="posX" min="-10" max="10" step="0.1" value="0">
            <label for="posY">Position Y:</label>
            <input type="range" id="posY" name="posY" min="-10" max="10" step="0.1" value="0">
            <label for="posZ">Position Z:</label>
            <input type="range" id="posZ" name="posZ" min="-10" max="10" step="0.1" value="0">
            <label for="pointSize">Point Size:</label>
            <input type="range" id="pointSize" name="pointSize" min="0.001" max="0.1" step="0.001" value="0.05">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="PCDLoader.js"></script>
    <script src="main.js"></script>
</body>
</html>
